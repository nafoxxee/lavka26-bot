name: Deploy to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install and test backend
      run: |
        cd backend
        npm ci
        npm test || echo "Tests skipped"
        
    - name: Install and test frontend
      run: |
        cd frontend
        npm ci
        npm test || echo "Tests skipped"
        
    - name: Install and test bot
      run: |
        cd bot
        npm ci
        npm test || echo "Tests skipped"
        
    - name: Trigger Render Deploy
      run: |
        curl -X POST \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"serviceId": "${{ secrets.RENDER_BACKEND_ID }}"}' \
          https://api.render.com/v1/services/${{ secrets.RENDER_BACKEND_ID }}/deploys
          
        curl -X POST \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"serviceId": "${{ secrets.RENDER_FRONTEND_ID }}"}' \
          https://api.render.com/v1/services/${{ secrets.RENDER_FRONTEND_ID }}/deploys
          
        curl -X POST \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"serviceId": "${{ secrets.RENDER_BOT_ID }}"}' \
          https://api.render.com/v1/services/${{ secrets.RENDER_BOT_ID }}/deploys
