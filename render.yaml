services:
  # Backend API (оптимизирован для бесплатного плана)
  - type: web
    name: lavka26-backend
    env: node
    plan: free
    rootDir: ./backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    
    # Оптимизация для бесплатного плана
    healthCheckGracePeriod: 30
    healthCheckInterval: 30
    autoDeploy: true
    
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_WEBHOOK_URL
        value: https://lavka26-backend.onrender.com/bot/webhook
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://lavka26-miniapp.onrender.com
      - key: TELEGRAM_PAYMENT_PROVIDER_TOKEN
        sync: false
      - key: ADMIN_TELEGRAM_ID
        sync: false
      - key: SUPABASE_STORAGE_BUCKET
        value: ad-images
      - key: MAX_FILE_SIZE
        value: 5242880

  # Mini App (статический, минимальное потребление)
  - type: web
    name: lavka26-miniapp
    env: static
    plan: free
    rootDir: ./miniapp
    buildCommand: npm run build
    staticPublishPath: ./dist
    
    # Оптимизация для статического сайта
    healthCheckGracePeriod: 60
    healthCheckInterval: 60
    autoDeploy: true
    
    envVars:
      - key: VITE_API_URL
        value: https://lavka26-backend.onrender.com
        
    routes:
      - type: rewrite
        source: /.*
        destination: /index.html

  # Telegram Bot (worker, минимальное потребление)
  - type: worker
    name: lavka26-bot
    env: node
    plan: free
    rootDir: ./bot
    buildCommand: npm install
    startCommand: npm start
    
    # Worker оптимизация
    healthCheckGracePeriod: 60
    autoDeploy: true
    
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_WEBHOOK_URL
        value: https://lavka26-backend.onrender.com/bot/webhook
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
