services:
  - type: web
    name: lavka26-backend
    env: node
    plan: free
    rootDir: ./backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    healthCheckGracePeriod: 60
    envVars:
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production

  - type: web
    name: lavka26-frontend
    env: static
    plan: free
    rootDir: ./frontend
    buildCommand: "echo 'Static files ready'"
    staticPublishPath: ./
    healthCheckPath: /
    healthCheckGracePeriod: 30
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache, no-store, must-revalidate

  - type: web
    name: lavka26-bot
    env: node
    plan: free
    rootDir: ./bot
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    healthCheckGracePeriod: 60
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_WEBHOOK_URL
        value: https://lavka26-backend-rmr1.onrender.com
      - key: BACKEND_URL
        value: https://lavka26-backend-rmr1.onrender.com
      - key: NODE_ENV
        value: production
