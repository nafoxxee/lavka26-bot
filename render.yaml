services:
  - type: web
    name: lavka26-backend
    env: node
    plan: free
    rootDir: ./backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: JWT_SECRET
        value: lavka26_jwt_super_secret_key_2024_secure_token_8500920411
      - key: CORS_ORIGIN
        value: https://lavka26-miniapp.onrender.com

  - type: web
    name: lavka26-miniapp
    env: node
    plan: free
    rootDir: ./miniapp
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    envVars:
      - key: VITE_API_URL
        value: https://lavka26-backend.onrender.com

  - type: worker
    name: lavka26-bot
    env: node
    plan: free
    rootDir: ./bot
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_WEBHOOK_URL
        value: https://lavka26-backend.onrender.com/bot/webhook
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        value: https://lavka26-miniapp.onrender.com
