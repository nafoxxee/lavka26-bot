services:
  # Telegram Bot Service
  - type: worker
    name: lavka26-bot
    env: node
    repo: https://github.com/nafoxxee/lavka26-bot.git
    rootDir: .
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: ADMIN_ID
        sync: false
      - key: CHANNEL_ID
        sync: false
    healthCheckPath: /health
    autoDeploy: true
    
  # Supabase Functions (if needed)
  - type: web
    name: lavka26-webhook
    env: static
    repo: https://github.com/nafoxxee/lavka26-bot.git
    rootDir: ./supabase/functions/telegram-bot
    buildCommand: echo "Static files"
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.js
